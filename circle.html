<!DOCTYPE html>
<html>
<head>
	<title>Circle</title>
</head>
<body>
	<script>
		function calcCircumference(r)
		{
			var circum=2*Math.PI*r
			console.log("circumference = "+circum.toFixed(4))
		}
		function calcArea(r)
		{
			var area=Math.PI*r*r
			console.log("area = "+area.toFixed(4))
		}
		calcArea(7)
		calcCircumference(7)
	</script>
</body>
</html>
