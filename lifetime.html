<!DOCTYPE html>
<html>
<head>
	<title>lifetime</title>
</head>
<body>
<script>
	//----let constant max age be 70------//
	function calculateSupply(age,amt)
	{
		var lifeamt=(70-age)*365*amt
		console.log("You will need "+lifeamt+" to last you until the ripe old age of 70")
	}

	calculateSupply(30,20)
</script>
</body>
</html>
