<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	function celsiustoFahrenheit(cels)
	{
		var fahr=((cels*9)/5)+32
		console.log("Temp in fahrenheit: "+fahr)
	}
	function fahrenheittoCelsius(fahr)
	{
		var cels=((fahr-32)*5)/9
		console.log("Temp in celsius: "+cels)
	}
	celsiustoFahrenheit(32)
	fahrenheittoCelsius(32)
</script>
</body>
</html>
